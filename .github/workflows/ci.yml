name: YYC3-Claude CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

# Prevent concurrent runs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BUN_VERSION: 'latest'
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Job 1: Code Quality & Linting
  # ============================================
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Run ESLint
        run: bun run lint
        continue-on-error: false

      - name: Check formatting
        run: bun run format --check
        continue-on-error: true

  # ============================================
  # Job 2: Type Checking
  # ============================================
  typecheck:
    name: Type Checking
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Run TypeScript compiler
        run: bun run check

  # ============================================
  # Job 3: Unit Tests
  # ============================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Run unit tests
        run: bun test

      - name: Run tests with coverage
        run: bun test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ============================================
  # Job 4: E2E Tests
  # ============================================
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Run E2E tests
        run: bun test:e2e

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-test-results
          path: test-results/
          retention-days: 7

      - name: Upload E2E screenshots
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-screenshots
          path: test-results/
          retention-days: 7

  # ============================================
  # Job 5: Build Verification
  # ============================================
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [quality, typecheck, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Verify build
        run: |
          echo "Build verification complete"
          echo "No build step required for documentation/config workspace"

  # ============================================
  # Job 6: Security Scanning
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================
  # Job 7: Documentation Check
  # ============================================
  docs:
    name: Documentation Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check documentation links
        run: |
          echo "Checking for broken markdown links..."
          find . -name "*.md" -not -path "./node_modules/*" -not -path "./.git/*" | while read file; do
            echo "Checking: $file"
          done

      - name: Verify all docs exist
        run: |
          echo "Verifying documentation structure..."
          test -f README.md
          test -f docs/03-implementation/IMPLEMENTATION-GUIDE.md
          test -f docs/02-architecture/AGENTIC-ECOSYSTEM-DESIGN.md
          echo "All core documentation files present"

  # ============================================
  # Job 8: MCP Configuration Check
  # ============================================
  mcp-check:
    name: MCP Configuration Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify MCP config
        run: |
          echo "Checking MCP configuration..."
          test -f tools/mcp/mcp-config.json
          test -f tools/mcp/MCP-CONFIG-GUIDE.md
          echo "MCP configuration files present"

      - name: Validate MCP config JSON
        run: |
          echo "Validating MCP config JSON syntax..."
          cat tools/mcp/mcp-config.json | jq empty
          echo "MCP config is valid JSON"

  # ============================================
  # Job 9: Skills & Subagents Check
  # ============================================
  assets-check:
    name: Assets Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Skills structure
        run: |
          echo "Checking Skills directory structure..."
          test -d src/skills
          for skill in src/skills/*/; do
            if [ -d "$skill" ]; then
              echo "Checking skill: $skill"
              test -f "$skill/skill.json" || echo "Warning: Missing skill.json in $skill"
              test -f "$skill/instructions.md" || echo "Warning: Missing instructions.md in $skill"
            fi
          done
          echo "Skills structure check complete"

      - name: Verify Subagents structure
        run: |
          echo "Checking Subagents directory structure..."
          test -d src/subagents
          test -d src/subagents/configs
          test -d src/subagents/prompts
          echo "Subagents structure check complete"

  # ============================================
  # Job 10: Final Status Report
  # ============================================
  status:
    name: CI Status Report
    runs-on: ubuntu-latest
    needs: [quality, typecheck, test, e2e, build, security, docs, mcp-check, assets-check]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          echo "======================================"
          echo "YYC3-Claude CI/CD Pipeline Status"
          echo "======================================"
          echo ""
          echo "Job Results:"
          echo "  Quality: ${{ needs.quality.result }}"
          echo "  Typecheck: ${{ needs.typecheck.result }}"
          echo "  Tests: ${{ needs.test.result }}"
          echo "  E2E: ${{ needs.e2e.result }}"
          echo "  Build: ${{ needs.build.result }}"
          echo "  Security: ${{ needs.security.result }}"
          echo "  Docs: ${{ needs.docs.result }}"
          echo "  MCP: ${{ needs.mcp-check.result }}"
          echo "  Assets: ${{ needs.assets-check.result }}"
          echo ""
          echo "======================================"

      - name: Overall status
        run: |
          if [[ "${{ needs.quality.result }}" == "success" ]] && \
             [[ "${{ needs.typecheck.result }}" == "success" ]] && \
             [[ "${{ needs.test.result }}" == "success" ]]; then
            echo "✅ CI Pipeline Passed!"
            exit 0
          else
            echo "❌ CI Pipeline Failed!"
            exit 1
          fi
